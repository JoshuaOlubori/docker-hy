services:
  proxy:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
  backend:
    build: ./backend
    environment: 
      - DATABASE_URL=sqlite:///./notes.db
      - API_PORT=8000
 

  frontend:
    build: ./frontend
    command: npm run dev
    volumes:
      - ./frontend:/usr/src/app
      - node_modules:/usr/src/app/node_modules

    environment:
      - WATCHPACK_POLLING=true 
    ports:
      - "5173:5173"

    depends_on:
      - backend

volumes:
  node_modules: